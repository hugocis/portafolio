name: ðŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŒ Deploy Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4
          
      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: ðŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP || 'herokku.duckdns.org' }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 7122
          timeout: 600s
          command_timeout: 1800s
          script: |
            set -e
            
            echo "ðŸ  $(whoami)@$(hostname)"
            
            # Crear o actualizar directorio del proyecto
            PROJECT_DIR="portafolios"
            [ ! -d "$PROJECT_DIR" ] && mkdir -p "$PROJECT_DIR" && cd "$PROJECT_DIR" && git clone https://github.com/${{ github.repository }}.git . || cd "$PROJECT_DIR"
            
            # Actualizar cÃ³digo
            echo "ðŸ”„ Updating code..."
            git config --global --add safe.directory $(pwd)
            git fetch origin && git reset --hard origin/main && git clean -fd || echo "âš ï¸ Git update had issues"
            
            # Configurar ambiente
            echo "ðŸ“ Configuring environment..."
            cat > .env << EOF
            NODE_ENV=production
            PORT=3000
            NEXTAUTH_URL=https://herokku.duckdns.org
            DATABASE_URL=postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@db:5432/portafolios
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=portafolios
            OAUTH_GITHUB_ID=${{ secrets.OAUTH_GITHUB_ID }}
            OAUTH_GITHUB_SECRET=${{ secrets.OAUTH_GITHUB_SECRET }}
            CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
            LOG_LEVEL=info
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            ENCRYPTION_IV=${{ secrets.ENCRYPTION_IV }}
            CRON_SECRET_TOKEN=${{ secrets.CRON_SECRET_TOKEN }}
            EOF
            
            # Detener servicios y limpiar
            echo "ðŸ›‘ Stopping existing services..."
            docker compose -f docker-compose.caddy.yml down 2>/dev/null || true
            docker image prune -f 2>/dev/null || true
            
            # Desplegar con Caddy
            echo "ðŸš€ Deploying with Caddy HTTPS..."
            export DOCKER_BUILDKIT=1
            
            if docker compose -f docker-compose.caddy.yml up -d --build 2>&1 | tee /tmp/deploy.log; then
              echo "âœ… Build successful"
            elif [ -f "Dockerfile.stable" ]; then
              echo "âš ï¸ Trying with stable Dockerfile..."
              cp Dockerfile Dockerfile.backup && cp Dockerfile.stable Dockerfile
              docker compose -f docker-compose.caddy.yml up -d --build || exit 1
            else
              echo "âŒ Deployment failed"
              docker compose logs --tail=20
              exit 1
            fi
            
            # Esperar inicializaciÃ³n
            echo "â³ Waiting for services (60s)..."
            sleep 60
            
            # Verificar salud
            echo "ðŸ” Testing application..."
            for i in {1..6}; do
              if curl -f -m 10 http://localhost:3000/api/health 2>/dev/null; then
                echo "âœ… Application is healthy"
                break
              else
                [ $i -lt 6 ] && echo "â³ Waiting... ($i/6)" && sleep 10
              fi
            done
            
            # Verificar Caddy y certificados SSL
            echo "ðŸ” Checking Caddy and SSL..."
            docker compose -f docker-compose.caddy.yml logs caddy | tail -20
            
            # InformaciÃ³n final
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸŽ‰ Deployment Completed!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "ðŸŒ Access URLs:"
            echo "   â€¢ HTTPS (Caddy):       https://herokku.duckdns.org"
            echo "   â€¢ HTTP (redirects):    http://herokku.duckdns.org"
            echo ""
            echo "ðŸ”’ SSL: Let's Encrypt (auto-renewed by Caddy)"
            echo ""
            echo "ðŸ“Š Container Status:"
            docker compose -f docker-compose.caddy.yml ps --format "table {{.Name}}\t{{.Status}}"
            echo ""
            echo "ðŸ’¡ Caddy manages SSL certificates automatically"

      - name: ï¿½ Verify Cloudflare Tunnel
        id: verify_tunnel
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP || 'herokku.duckdns.org' }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 7122
          script: |
            cd portafolios
            
            echo "ðŸ” Verifying Cloudflare Tunnel connection..."
            sleep 5
            
            # Verificar que el contenedor estÃ© corriendo
            if docker compose ps cloudflared | grep -q "Up"; then
              echo "âœ… Cloudflared container is running"
              
              # Verificar conexiÃ³n en los logs
              if docker compose logs cloudflared 2>/dev/null | grep -q "Connection.*registered\|Registered tunnel connection\|Tunnel started"; then
                echo "âœ… Tunnel is connected and active"
                
                # Intentar extraer detalles del tÃºnel
                TUNNEL_INFO=$(docker compose logs cloudflared 2>/dev/null | grep -E "connIndex|Registered tunnel" | tail -5)
                if [ -n "$TUNNEL_INFO" ]; then
                  echo "ðŸ“‹ Tunnel connection details:"
                  echo "$TUNNEL_INFO"
                fi
              else
                echo "âš ï¸ Tunnel may still be initializing"
                echo "ðŸ“‹ Recent logs:"
                docker compose logs --tail=10 cloudflared
              fi
            else
              echo "âŒ Cloudflared container is not running"
              docker compose ps cloudflared
            fi
            
      - name: ðŸŽ‰ Deployment Summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸŒ Access URLs:" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| **HTTPS** | https://herokku.duckdns.org |" >> $GITHUB_STEP_SUMMARY
          echo "| **HTTP** | http://herokku.duckdns.org (redirects to HTTPS) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Health Check** | https://herokku.duckdns.org/api/health |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ”’ Security:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HTTPS with Let's Encrypt SSL" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Auto-renewed certificates (Caddy)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security headers configured" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Environment variables configured" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database encrypted connections" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“¦ Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Your portfolio is now live!**" >> $GITHUB_STEP_SUMMARY
