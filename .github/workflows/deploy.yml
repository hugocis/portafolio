name: ðŸš€ Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸŒ Deploy Application
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST || 'herokku.duckdns.org' }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 7122 }}
          timeout: 600s
          command_timeout: 1800s
          script: |
            set -e

            echo "ðŸ  $(whoami)@$(hostname)"

            # Crear o actualizar directorio del proyecto
            PROJECT_DIR="portafolios"
            [ ! -d "$PROJECT_DIR" ] && mkdir -p "$PROJECT_DIR" && cd "$PROJECT_DIR" && git clone https://github.com/${{ github.repository }}.git . || cd "$PROJECT_DIR"

            # Actualizar cÃ³digo
            echo "ðŸ”„ Updating code..."
            git config --global --add safe.directory $(pwd)
            git fetch origin && git reset --hard origin/main && git clean -fd || echo "âš ï¸ Git update had issues"

            # Configurar ambiente
            echo "ðŸ“ Configuring environment..."
            echo "ðŸ“ Using local file storage in Docker"

            cat > .env << EOF
            NODE_ENV=production
            PORT=3000
            APP_PORT=18130
            NEXTAUTH_URL=https://herokku.duckdns.org:18130
            DATABASE_URL=postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@db:5432/portafolios
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=portafolios
            OAUTH_GITHUB_ID=${{ secrets.OAUTH_GITHUB_ID }}
            OAUTH_GITHUB_SECRET=${{ secrets.OAUTH_GITHUB_SECRET }}
            LOG_LEVEL=info
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            ENCRYPTION_IV=${{ secrets.ENCRYPTION_IV }}
            CRON_SECRET_TOKEN=${{ secrets.CRON_SECRET_TOKEN }}
            EOF

            # Detener servicios y limpiar
            echo "ðŸ›‘ Stopping existing services..."
            docker compose down --remove-orphans 2>/dev/null || true
            
            # Forzar liberaciÃ³n del puerto 18130
            echo "ðŸ”“ Ensuring port 18130 is free..."
            sudo lsof -ti:18130 | xargs -r sudo kill -9 2>/dev/null || true
            sleep 2
            
            # Limpiar imÃ¡genes antiguas
            docker image prune -f 2>/dev/null || true

            # Desplegar aplicaciÃ³n
            echo "ðŸš€ Deploying application..."
            export DOCKER_BUILDKIT=1

            if docker compose up -d --build 2>&1 | tee /tmp/deploy.log; then
              echo "âœ… Build successful"
            elif [ -f "Dockerfile.stable" ]; then
              echo "âš ï¸ Trying with stable Dockerfile..."
              cp Dockerfile Dockerfile.backup && cp Dockerfile.stable Dockerfile
              docker compose up -d --build || exit 1
            else
              echo "âŒ Deployment failed"
              docker compose logs --tail=20
              exit 1
            fi

            # Esperar inicializaciÃ³n
            echo "â³ Waiting for services (60s)..."
            sleep 60

            # Verificar salud
            echo "ðŸ” Testing application..."
            for i in {1..6}; do
              if curl -f -m 10 http://localhost:18130/api/health 2>/dev/null; then
                echo "âœ… Application is healthy"
                break
              else
                [ $i -lt 6 ] && echo "â³ Waiting... ($i/6)" && sleep 10
              fi
            done

            # Verificar configuraciÃ³n de uploads
            echo ""
            echo "ðŸ” Verificando almacenamiento..."
            docker compose exec -T app sh /app/scripts/verify-uploads.sh || echo "âš ï¸ Script de verificaciÃ³n no disponible"

            # InformaciÃ³n final
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸŽ‰ Deployment Completed!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "ðŸŒ Access URL:"
            echo "   â€¢ HTTPS: https://herokku.duckdns.org:18130"
            echo ""
            echo "ðŸ“Š Container Status:"
            docker compose ps --format "table {{.Name}}\t{{.Status}}"
            echo ""

      - name: ðŸŽ‰ Deployment Summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸŒ Access URLs:" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| **Application** | https://herokku.duckdns.org:18130 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Health Check** | https://herokku.duckdns.org:18130/api/health |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“¦ Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Your portfolio is now live!**" >> $GITHUB_STEP_SUMMARY
