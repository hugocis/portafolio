# Override específico para servidor de Invernalia
services:
  # Aplicación Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile  # Cambiar a Dockerfile.stable si hay problemas de conectividad
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "8130:3000"  # Puerto asignado: 8130 -> puerto interno 3000
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://herokku.duckdns.org:8130  # URL pública del servidor
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:1234@db:5432/portafolios}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    volumes: []  # Sin volúmenes en producción del servidor
    restart: unless-stopped  # Reiniciar automáticamente
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    
  # Base de datos PostgreSQL
  db:
    # NO exponer puerto externo para evitar conflictos
    # ports:
    #   - "127.0.0.1:5432:5432"  # COMENTADO para evitar conflicto
    restart: unless-stopped  # Reiniciar automáticamente
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-1234}
      - POSTGRES_DB=portafolios
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local  # Asegurar persistencia en el servidor