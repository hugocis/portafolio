# Override específico para servidor de Invernalia
services:
  # Aplicación Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile  # Cambiar a Dockerfile.stable si hay problemas de conectividad
      args:
        - BUILDKIT_INLINE_CACHE=1
    ports:
      - "8130:3000"  # Puerto asignado: 8130 -> puerto interno 3000
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=https://herokku.duckdns.org
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/portafolios}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - OAUTH_GITHUB_ID=${OAUTH_GITHUB_ID:-}
      - OAUTH_GITHUB_SECRET=${OAUTH_GITHUB_SECRET:-}
    volumes: []  # Sin volúmenes en producción del servidor
    restart: unless-stopped  # Reiniciar automáticamente
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    
  # Base de datos PostgreSQL
  db:
    # NO exponer puerto externo para evitar conflictos
    # ports:
    #   - "127.0.0.1:5432:5432"  # COMENTADO para evitar conflicto
    restart: unless-stopped  # Reiniciar automáticamente
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=portafolios
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Cloudflare Quick Tunnel para HTTPS automático
  # URL automática tipo: https://xyz-abc-123.trycloudflare.com
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://app:3000
    restart: unless-stopped
    depends_on:
      - app

volumes:
  postgres_data:
    driver: local  # Asegurar persistencia en el servidor